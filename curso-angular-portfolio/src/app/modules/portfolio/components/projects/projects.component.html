<div class="container">
  <h2>Projetos Desenvolvidos</h2>
  <ul>
    @for(item of arrayProjects(); track item){
      <li>
        <button (click)="openDialog(item)">
          <img
            [src]="item.src"
            [alt]="item.alt"
            height="100%"
            width="100%"
            loading="lazy"
          />
        </button>
      </li>
    }
  </ul>
</div>
